<div
  class="modal fade"
  id="detailPiutangModal"
  tabindex="-1"
  aria-labelledby="detailPiutangModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailPiutangModalLabel">Detail Piutang</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        action=""
        method="post"
        id="tambahPiutang"
        class="needs-validation"
        novalidate
      >
        {% csrf_token %}
        <div class="modal-body">
          <div id="msgModalPtg"></div>
          <div class="" style="width: 100%">
            <table class="table" id="detailPiutangTable" style="width: 100%">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>Tanggal</th>
                  <th>Nama</th>
                  <th>Jenis Piutang</th>
                  <th>No Dokumen</th>
                  <th>Nilai</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Batal
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editDetailPiutangModal"
  tabindex="-1"
  aria-labelledby="editDetailPiutangModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editDetailPiutangModalLabel">
          Edit Piutang
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        action=""
        method="post"
        id="editDetailPiutang"
      >
        {% csrf_token %}
        <div class="modal-body">
          <div id="msgModalEditDetail"></div>
          <label for="eNiliDetail" id="labelEditNilai"></label> <span class="text-danger">*</span>
          <input type="hidden" name="idEditDetail" id="idEditDetail" />
          <input
            type="text"
            name="eNilaiDetail"
            id="eNilaiDetail"
            class="form-control"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Batal
          </button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
